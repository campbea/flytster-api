<!doctype html>
<html style="font-family: Roboto, sans-serif; margin: 0; padding: 0;">

<head>
    <style>
@media all and ( max-width: 600px ) {
  table.wrapper {
    width: 100% !important;
  }
}
</style>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width">
</head>

<body style="font-family: Roboto, sans-serif; margin: 0; padding: 0;">
    <table class="wrapper" style="border-collapse: collapse; font-family: Roboto, sans-serif; margin: auto; max-width: 100%; width: 600px;" width="600">
        <tr>
            <td style="font-family: Roboto, sans-serif;">

                <table class="main" style="border-collapse: collapse; display: block; font-family: Roboto, sans-serif; width: 100%;">
                    <tr>
                        <td style="font-family: Roboto, sans-serif; padding: 20px;">
                            <h1 style="color: #FF3D7F; font-size: 20px; font-weight: normal; margin: 0; padding-bottom: 20px;">
                                {{ header }}
                            </h1>

                            {{ html_content }} <!-- use <p>tags<p> -->

                              <table class="button" style="background: #3FB8AF; padding-top: 10px; border-collapse: collapse; font-family: Roboto, sans-serif; font-size: 18px; margin: auto; text-align: center;">
                                  <tr>
                                      <td style="background: #3FB8AF; padding-top: 10px; font-family: Roboto, sans-serif; font-size: 18px; padding: 10px 20px; text-align: center;">
                                          <a href="{{ link }}" style="color: #FFF; text-decoration: none;">
                                              {{ link_text }}
                                          </a>
                                      </td>
                                  </tr>
                              </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
